<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nate Baker Site</title>

    <link rel="shortcut icon" href="img/saltFlats.JPG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Nate Baker</h1>
        <img src="img/saltFlats.JPG" width="500" />
        <p>

        </p>
        <h3>Top #3 Job interests</h3>
        <ul>
            <li>Full Stack Engineer</li>
            <li>Software Engineer</li>
            <li>Data Analyst</li>
        </ul>
        <h3>Grade Calculator</h3>
        <form>
            <div class="input-group row">
                <div class="col-6">
                    <label class="input-group-text" for="assign">Assignments:</label>
                    <input class="form-control" id="assign" name="assign" />
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    <label class="input-group-text" for="group">Group Project:</label>
                    <input class="form-control" id="group" name="group" />
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    <label class="input-group-text" for="quiz">Quizzes:</label>
                    <input class="form-control" id="quiz" name="quiz" />
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    <label class="input-group-text" for="exam">Exams:</label>
                    <input class="form-control" id="exam" name="exam" />
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    <label class="input-group-text" for="intex">INTEX:</label>
                    <input class="form-control" id="intex" name="intex" />
                </div>
                <div class="col-6"></div>
                <div class="col-1"></div>
                <input class="btn btn-primary col-4" type="button" value="Calculate" id="calculate" />
            </div>
</form>

        <h3 style="display: inline">Final Grade: </h3>
        <h2 style="color: #116A30; display: inline " id="per"></h2>
    </div>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
